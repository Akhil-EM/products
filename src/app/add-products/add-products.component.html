<div class="container ">
    <div class="card">
      <div class="card-header">
        <h1>Add Product</h1>
      </div>
       <div class="card-body">
          <form (ngSubmit)="addproduct()">
              <div class="form-group">               
                  <input type="number" class="form-control" id="productId" name="productId" [(ngModel)]="productItem.productId"  placeholder="product id" >        
              </div>
              <div class="form-group">               
                  <input type="text" class="form-control" name="productName" [(ngModel)]="productItem.productName" placeholder="product Name" >        
                </div>
                <div class="form-group">               
                    <input type="text" class="form-control" name="productCode" [(ngModel)]="productItem.productCode" placeholder="product Code" >        
                </div>
                <div class="form-group">               
                    <input type="text" class="form-control" name="releaseDate" [(ngModel)]="productItem.releaseDate" placeholder="releaseDate" >        
                </div> 
                <div class="form-group">               
                    <input type="text" class="form-control" name="description" [(ngModel)]="productItem.description" placeholder="description" >        
                </div> 
                <div class="form-group">               
                    <input type="number" class="form-control" name="price" [(ngModel)]="productItem.price" placeholder="price" >        
                </div> 
                <div class="form-group">               
                    <input type="number" class="form-control" name="starRating" [(ngModel)]="productItem.starRating" placeholder="starRating" >        
                </div> 
                <div class="form-group">               
                    <input type="text" class="form-control" name="imageUrl" [(ngModel)]="productItem.imageUrl" placeholder="imageUrl" >        
                </div> 
              <div class="form-group">
                  <button class="btn-custom">Register</button>
                </div>
          </form>
       </div>
    </div>
  </div>
