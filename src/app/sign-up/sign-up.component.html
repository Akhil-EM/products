<div class="container ">
    <div class="card">
      <div class="card-header">
        <h1>Register to continue....</h1>
      </div>
       <div class="card-body">
          <form (ngSubmit)="sign_up()">
              <div class="form-group">               
                  <input type="email" class="form-control" id="email" name="email" [(ngModel)]="userItem.email"  placeholder="email id" >        
              </div>
              <div class="form-group">               
                  <input type="password" class="form-control" name="password" [(ngModel)]="userItem.password" placeholder="password" >        
                </div>
                <div class="form-group">               
                    <input type="password" class="form-control" name="cpassword" placeholder="confirm password" >        
                </div>
              <div class="form-group">
                  <button class="btn-custom">Register</button>
                </div>
          </form>
       </div>
    </div>
  </div>
